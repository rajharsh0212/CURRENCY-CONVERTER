<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="number" id="amount" placeholder="1">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                    <img src="https://flagsapi.com/US/shiny/64.png">
                    <select id="from">
                    </select>
                    </div>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-right-left"></i>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                    <img src="https://flagsapi.com/IN/shiny/64.png">
                    <select id="to">
                    </select>
                    </div>
                </div>
            </div>
            <div class="msg"> 1 USD = 82 INR</div>
            <button class="convert" type="submit">Convert</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
